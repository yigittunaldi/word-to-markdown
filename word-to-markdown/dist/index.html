<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Word to Markdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container text-center mt-2">
      <div id="input">
        <div class="row mt-3">
          <div class="col">
            <h3>MARKDOWN</h3>
            <pre class="bg-light border p-2 mt-3 text-left">
          </div>

          <div class="col">
            <h3>WORD</h3>
            
          </div>
        </div>
        <div class="row">
          <form>
            <div class="form-group">
              <input
                type="file"
                id="file"
                class="form-control-file p-2 border"
              />
              <button type="submit" class="btn btn-primary btn-lg">
                Dönüştür
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="results" class="d-none">
       <span id="filename"></span>

        <div class="moar">
          <button
            id="copy-button"
            type="button"
            class="btn btn-outline-primary"
            data-clipboard-target="#output"
          >
            Markdown Kopyalamak İçin Tıkla
          </button>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <h3>Markdown</h3>
            <pre
              class="bg-light border text-start p-2 pre-scrollable"
            ><code id="output" class="force-select-all"></code></pre>
          </div>
          <div class="col-6">
            <h3>WORD</h3>
            <div
              id="rendered"
              class="bg-light border text-start pre-scrollable py-1 px-2"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
